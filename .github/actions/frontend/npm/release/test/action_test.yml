on: [push]

jobs:
  npm_release:
    runs-on: ubuntu-latest
    steps:
      # https://github.com/nektos/act#module_not_found
      - uses: actions/checkout@v3
        with:
          path: npm_release
      - id: npm_release
        uses: ./npm_release
        with:
          use_esbuild: true
        env:
          TEST: false