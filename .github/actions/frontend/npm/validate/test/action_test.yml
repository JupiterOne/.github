on: [push]

jobs:
  npm_validate:
    runs-on: ubuntu-latest
    steps:
      # https://github.com/nektos/act#module_not_found
      - uses: actions/checkout@v3
        with:
          path: npm_validate
      - id: npm_validate
        uses: ./npm_validate
        with:
          use_esbuild: true
        env:
          TEST: false