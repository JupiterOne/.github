on: [push]
  
jobs:
  e2e_status:
    runs-on: ubuntu-latest
    steps:
      # https://github.com/nektos/act#module_not_found
      - uses: actions/checkout@v3
        with:
          path: e2e_status
      - id: e2e_run
        uses: ./e2e_status
        with:
          e2e_passed: false
          e2e_pass_on_error: true
        env:
          TEST: true