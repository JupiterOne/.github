on: [push]

jobs:
  slack_notifier:
    runs-on: ubuntu-latest
    steps:
      # https://github.com/nektos/act#module_not_found
      - uses: actions/checkout@v3
        with:
          path: slack_notifier
      - uses: ./slack_notifier
        with:
          slack-bot-token: 'mytoken'
          slack-channel-id: 'mychannelid'