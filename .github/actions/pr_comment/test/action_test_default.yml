on: [push]
  
jobs:
  pr_comment:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      # https://github.com/nektos/act#module_not_found
      - uses: actions/checkout@v3
        with:
          path: pr_comment
      - id: pr_comment
        uses: ./pr_comment
        with:
          message: "hello world"